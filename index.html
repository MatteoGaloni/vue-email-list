<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-email-list</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container text-center w-50 p-3">
            <h1>Vue-Email-List</h1>

            <input class="form-control" type="text" placeholder="insert your personal email" v-model="myEmail"
                @keyUp.enter="addPersonalEmail">
            <button class="btn btn-danger m-2" @click="addPersonalEmail">Add Email</button>

            <ul v-if="mails.length >= 5" class="list-group mb-2">
                <li v-for="(mail, i) in mails" class="list-group-item d-flex justify-content-between text-danger">
                    {{mail}}
                    <button class="btn btn-warning" @click="deleteEmail(i)">Remove This
                        Email</button>
                </li>

            </ul>
            <button class="btn btn-primary m-1" @click="addEmail">Add New Email</button>
            <button class="btn btn-success m-1" @click="removeLastEmail">Remove Last Email</button>
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>

</html>
